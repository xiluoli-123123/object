<input type="text" style="border: none;">
<script>
    var oldTime = new Date('2020-6-19 14:37:00')
    setInterval(function () {
        var d = new Date()
        var res = d.getTime() - oldTime.getTime()
        var input1 = document.querySelector("input")
        if (res <= (10 * 1000)) {
            // document.write("刚刚")
            input1.value = "刚刚"
        } else if (res <= (60 * 1000)) {
            var s = Math.floor(res / 1000)
            // document.write(s + "秒前")
            input1.value = s + "秒前"
        } else if (res <= (60 * 60 * 1000)) {
            var s = Math.floor(res / 60000)
            // document.write(s + "分钟前")
            input1.value = s + "分钟前"
        } else if (res < (24 * 60 * 60 * 1000)) {
            var s = Math.floor(res / 3600000)
            // document.write(s + "小时前")
            input1.value = s + "小时前"
        } else {
            // document.write(oldTime)
            input1.value = oldTime.getFullYear() + "年" +
            oldTime.getMonth() + "月" 
            +oldTime.getDate() + "日"
        }
    }, 1000)


</script>
